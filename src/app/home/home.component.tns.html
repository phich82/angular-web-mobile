<ActionBar [title]="title">
  <NavigationButton ios:visibility="collapsed" icon="res://icon" (tap)="onShowBurger()"></NavigationButton>
  <ActionItem android:visibility="collapsed" icon="res://icon" (tap)="onShowBurger()" ios.position="left"></ActionItem>
</ActionBar>

<StackLayout class="p-20">
  <Label text="Welcome to {{ title }}!" class="h1 text-center" textWrap="true"></Label>
  <Button text="Go Test" [nsRouterLink]="['/test']" pageTransition="slide" clearHistory="true"></Button>
  <Button text="Go Demo" (tap)="onGoDemo()"></Button>
  <Button text="Go Layout" (tap)="onGoLayout()"></Button>
</StackLayout>
